# Application Configuration
spring.application.name=bloom-api

# Server Configuration
server.port=8080

# MongoDB Configuration
# Update with your MongoDB connection string
spring.data.mongodb.uri=mongodb://localhost:27017/bloom-demo
spring.data.mongodb.database=bloom-demo
spring.data.mongodb.auto-index-creation=true

# Timezone Configuration - Force UTC for consistent datetime handling
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false

# Application Security JWT Configuration
# Generate a new secret key for production using: openssl rand -base64 64
application.security.jwt.secret-key=3213...
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# API Documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.com.portfolio.bloom=INFO
logging.level.org.springframework.security=WARN
